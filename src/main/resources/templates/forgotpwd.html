<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #fff);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            background: #fff;
            color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #6a11cb;
            color: #fff;
            border-radius: 15px 15px 0 0;
        }

        .card-header h4 {
            font-weight: bold;
            margin: 0;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background: #2575fc;
        }

        .card-footer {
            background: transparent;
            color: #6a11cb;
        }

        .card-footer a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background: #ffdddd;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4><i class="fas fa-lock"></i> Quên Mật Khẩu</h4>
                    </div>
                    <div class="card-body">
                        <form action="/forgotpassword" method="post">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label"><strong>Nhập Email của bạn</strong></label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập email của bạn">
                            </div>
                            <!-- Hiển thị thông báo lỗi nếu có -->
                            <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
                            <button type="submit" class="btn btn-primary btn-block w-100 mt-3">
                                <i class="fas fa-paper-plane"></i> Gửi Mã Xác Nhận
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Quay lại <a href="/login">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
