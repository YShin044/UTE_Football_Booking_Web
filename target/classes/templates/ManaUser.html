<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Danh sách User</h1>
        </div>
        
        <div class="card-body">
            <table class="table table-striped table-hover text-center align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Role</th>
                    <th>Hành động</th>
                </tr>
                </thead>
    <tbody>
<tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.fullname}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phone}"></td>
    <td th:text="${user.status == 0 ? 'User' : (user.status == 1 ? 'Manager' : 'Admin')}"></td>
    <td>
        <a th:href="@{'/admin/user/edit/' + ${user.id}}" class="btn btn-sm btn-warning btn-action">
            <i class="fa fa-edit"></i> Sửa
        </a>
        <a th:href="@{'/admin/user/delete/' + ${user.id}}"
           class="btn btn-sm btn-danger btn-action"
           onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
            <i class="fa fa-trash"></i> Xóa
        </a>
    </td>
</tr>
<tr th:if="${users.empty}">
    <td colspan="6" class="text-muted">Không có dữ liệu</td>
</tr>
</tbody>

            </table>
        </div>
        
   <div class="d-flex justify-content-between mt-4">
    <a th:href="@{/admin}" class="btn btn-primary">Trở về trang trước</a>
    <a th:href="@{/admin/user/adduser}" class="btn btn-success">
        <i class="fa fa-user-plus"></i> Thêm User
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
