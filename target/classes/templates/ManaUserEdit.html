<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .form-header p {
            font-size: 0.9rem;
            color: #555;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-user-edit"></i> Chỉnh sửa User</h1>
        <p>Vui lòng cập nhật thông tin người dùng.</p>
    </div>
    <form action="/admin/user/edit/{id}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" name="fullname" class="form-control" th:value="${user.fullname}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required>
        </div>
            <div class="form-group">
        <label for="status">Vai trò</label>
        <select id="status" name="status" class="form-control" required>
            <option th:value="0" th:selected="${user.status == 0}">User</option>
            <option th:value="1" th:selected="${user.status == 1}">Manager</option>
            <option th:value="2" th:selected="${user.status == 2}">Admin</option>
        </select>
    </div>
        <button type="submit" class="btn btn-custom">
            <i class="fas fa-save"></i> Cập nhật
        </button>
    </form>
    <div class="form-footer">
        <p><i class="fas fa-info-circle"></i> Thông tin sẽ được lưu lại sau khi nhấn "Cập nhật".</p>
    </div>   
                    <a th:href="@{/admin/user}" class="btn btn-primary mt-4">Trở về trang trước</a>     
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
