<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm User</title>

<!-- Link đến Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Tùy chỉnh thêm CSS nếu cần -->
<style>
body {
	background-color: #f8f9fa;
	font-family: 'Arial', sans-serif;
}

.card {
	margin-top: 50px;
}

.card-header {
	background-color: #007bff;
	color: white;
	font-size: 1.5rem;
}

.card-body {
	padding: 30px;
}

.form-control {
	border-radius: 0.375rem;
}

.btn-primary {
	width: 100%;
	padding: 10px;
}

.alert {
	margin-top: 20px;
}
</style>
</head>
<body>

	<!-- Container -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<strong>Thêm User</strong>
					</div>
					<div class="card-body">
						<!-- Form đăng ký -->
						<form action="#" th:action="@{/admin/adduser}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">Tên đăng nhập</label> <input
									type="text" class="form-control" id="username" name="username"
									required th:value="${username}">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Mật khẩu</label> <input
									type="password" class="form-control" id="password"
									name="password" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control" id="email" name="email"
									required th:value="${email}">
							</div>
							<div class="mb-3">
								<label for="fullname" class="form-label">Họ và tên</label> <input
									type="text" class="form-control" id="fullname" name="fullname">
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label">Số điện thoại</label> <input
									type="text" class="form-control" id="phone" name="phone"
									required th:value="${phone}">
							</div>

							<div class="mb-3">
								<label for="status" class="form-label">Vai trò</label> <select
									class="form-select" id="status" name="status" required>
									<option value="" disabled selected>-- Chọn vai trò --</option>
									<option value="0" th:selected="${status == '0'}">User</option>
									<option value="1" th:selected="${status == '1'}">Manager</option>
									<option value="2" th:selected="${status == '2'}">Admin</option>
								</select>
							</div>
							<!-- Hiển thị thông báo lỗi nếu có -->
							<div th:if="${alert != null}" class="alert alert-danger"
								role="alert">
								<span th:text="${alert}"></span>
							</div>

							<button type="submit" class="btn btn-primary">Thêm</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
