<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #fff);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #333;
        }

        .container a {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .navbar-toggler {
   		 display: block !important;  /* Đảm bảo nút luôn hiển thị */
}
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> Gửi Mã Xác Nhận Thành Công</h1>
        <p>Mã xác nhận đã được gửi đến email: <strong th:text="${email}"></strong></p>
        <a href="/login" class="btn btn-primary">Quay lại Đăng nhập</a>
    </div>

    <!-- Bootstrap JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>-->
</body>
</html>
