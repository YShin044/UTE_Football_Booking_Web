<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa User</title>
</head>
<body>
<h1>Chỉnh sửa User</h1>
<form action="/admin/user/edit/{id}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <label for="fullname">Họ và tên:</label>
    <input type="text" id="fullname" name="fullname" th:value="${user.fullname}">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}">
    <br>
    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}">
    <br>
    <button type="submit">Cập nhật</button>
</form>
</body>
</html>
