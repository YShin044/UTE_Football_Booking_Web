<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Đổi Mật Khẩu</h3>
            </div>
            <div class="card-body">
                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
                <!-- Hiển thị thông báo thành công nếu có -->
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"></span>
                </div>

                <form class "profile" th:action="@{/changepassword}" method="post">
                    <!-- Mật khẩu cũ -->
                    <div class="form-group">
                        <label for="currentPassword">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required placeholder="Nhập mật khẩu cũ" th:value="${currentPassword}">
                    </div>

                    <!-- Mật khẩu mới -->
                    <div class="form-group mt-3">
                        <label for="newPassword">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Nhập mật khẩu mới" th:value="${newPassword}">
                    </div>

                    <!-- Xác nhận mật khẩu mới -->
                    <div class="form-group mt-3">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Xác nhận mật khẩu mới" th:value="${confirmPassword}">
                    </div>

                    <!-- Nút đổi mật khẩu -->
                    <button type="submit" class="btn btn-primary btn-block mt-3">Đổi Mật Khẩu</button>
                </form>

                <!-- Quay lại trang profile -->
                <a href="/profile" class="btn btn-secondary mt-3">Quay lại Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
