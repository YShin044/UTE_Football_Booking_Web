<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Thêm các CSS riêng nếu cần -->
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .profile-info {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <h1 class="display-4">Chào mừng, <span th:text="${fullname}"></span></h1>
            <p class="lead">Thông tin cá nhân của bạn</p>
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                    <p><strong>Số điện thoại:</strong> <span th:text="${phone}"></span></p>
                    <p><strong>Mật khẩu:</strong> 
                    <span>**********</span> <!-- Hiển thị mật khẩu dưới dạng dấu chấm (hoặc không hiển thị mật khẩu) -->
                    <a href="/changepassword" class="btn btn-warning btn-sm ml-2">Đổi mật khẩu</a>
                </p>
                </div>
                 <div class="col-md-6">
                    <!-- Avatar Container -->
                    <div class="col-md-6">
                    <!-- Avatar Container -->
                    <div class="avatar-container">
							<!-- Hiển thị ảnh đại diện từ thư mục uploadIMG hoặc ảnh mặc định nếu không có -->
							<img th:src="@{${profileImage != null ? '/upload/' + profileImage : 'https://via.placeholder.com/150'}}"
								alt="Profile Picture" class="img-fluid rounded-circle">
							<!-- Nút chỉnh sửa avatar -->
							<button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editAvatarModal">
								<i class="fas fa-camera"></i> Chỉnh sửa
							</button>
				</div>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="#" th:href="@{/logout}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </a>
    </div>
    
    <a th:href="@{/home}" class="btn btn-primary mt-4">Quay lại trang chủ</a>
    
    <!-- Modal chỉnh sửa ảnh đại diện -->
    <div class="modal fade" id="editAvatarModal" tabindex="-1" aria-labelledby="editAvatarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAvatarModalLabel">Chỉnh sửa ảnh đại diện</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
							<form action="/upload-image" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label for="image">Chọn ảnh đại diện</label>
									<input type="file" class="form-control" id="image" name="image" accept="image/*"
										required />
								</div>
								<button type="submit" class="btn btn-primary">Cập nhật ảnh</button>
							</form>
				</div>
            </div>
        </div>
    </div>
    

    <!-- Thêm Bootstrap JS (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
